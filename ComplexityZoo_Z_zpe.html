<body><h3>Class Description</h3><h5><span class="mw-headline" id="ZPE:_Zero-Error_Probabilistic_E"><span id="zpe" style="color:red">ZPE</span>: Zero-Error Probabilistic <a href="ComplexityZoo_E_e.html" title="Complexity Zoo:E">E</a></span></h5><p>Same as <a href="ComplexityZoo_Z_zpp.html">ZPP</a>, but with 2<sup>O(n)</sup>-time instead of polynomial-time.</p><p>ZPE = <a href="ComplexityZoo_E_ee.html" title="Complexity Zoo:E">EE</a> if and only if <a href="ComplexityZoo_Z_zpp.html">ZPP</a> = <a href="ComplexityZoo_E_exp.html" title="Complexity Zoo:E">EXP</a> <a href="https://complexityzoo.net/Zooref#ikw01" class="mw-redirect" title="Zooref">[IKW01]</a>.</p><h3>Linked From</h3><p>No class.</p></body>
