<body><h3>Class Description</h3><h5><span id="NP/log:_NP_With_Logarithmic_Advice"></span><span class="mw-headline" id="NP.2Flog:_NP_With_Logarithmic_Advice"><span id="nplog" style="color:red">NP/log</span>: <a href="ComplexityZoo_N_np.html">NP</a> With Logarithmic Advice</span></h5><p>Same as <a href="ComplexityZoo_N_nppoly.html">NP/poly</a>, except that now the advice string is logarithmic-size.</p><p>Shown in <a href="https://complexityzoo.net/Zooref#fk05" class="mw-redirect" title="Zooref">[FK05]</a> that <a href="ComplexityZoo_E_exp.html" title="Complexity Zoo:E">EXP</a> &#8838; NP/log if and only if <a href="ComplexityZoo_E_exp.html" title="Complexity Zoo:E">EXP</a> = <a href="ComplexityZoo_P_pparnp.html" title="Complexity Zoo:P">P<sup>||NP</sup></a>.</p><h3>Linked From 0 Classes</h3><p>No class.</p></body>
