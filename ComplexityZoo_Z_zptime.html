<body><h3>Class Description</h3><h5><span id="ZPTIME(f(n)):_Zero-Error_Probabilistic_f(n)-Time"></span><span class="mw-headline" id="ZPTIME.28f.28n.29.29:_Zero-Error_Probabilistic_f.28n.29-Time"><span id="zptime" style="color:red">ZPTIME(f(n))</span>: Zero-Error Probabilistic f(n)-Time</span></h5><p>Same as <a href="ComplexityZoo_Z_zpp.html">ZPP</a>, but with O(f(n))-time instead of polynomial-time.</p><p>For any constructible superpolynomial f, ZPTIME(f(n)) with <a href="ComplexityZoo_N_np.html" title="Complexity Zoo:N">NP</a> oracle is not contained in <a href="ComplexityZoo_P_ppoly.html" title="Complexity Zoo:P">P/poly</a> <a href="https://complexityzoo.net/Zooref#kw98" class="mw-redirect" title="Zooref">[KW98]</a>.</p><h3>Linked From</h3><p>No class.</p></body>
