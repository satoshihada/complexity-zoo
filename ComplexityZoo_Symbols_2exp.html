<body><h3>Class Description</h3><h5><span class="mw-headline" id="2-EXP:_Double-Exponential_Time"><span id="2exp" style="color:red">2-EXP</span>: Double-Exponential Time</span></h5><p>See <a href="ComplexityZoo_E_eexp.html" title="Complexity Zoo:E">EEXP</a>.</p><h3>Linked From</h3><h5><span class="mw-headline" id="EEXP:_Double-Exponential_Time"><span id="eexp" style="color:red">EEXP</span>: Double-Exponential Time</span></h5><p>Equals <a href="ComplexityZoo_D_dtime.html" title="Complexity Zoo:D">DTIME</a>(2<sup>2<sup>p(n)</sup></sup>) for p a polynomial.</p><p>Also known as <span style="background-color: #FFFF00"><a href="ComplexityZoo_Symbols_2exp.html" title="Complexity Zoo:Symbols">2-EXP</a></span>.</p><p>Contains <a href="ComplexityZoo_E_ee.html">EE</a>, and is contained in <a href="ComplexityZoo_N_neexp.html" title="Complexity Zoo:N">NEEXP</a>.</p><p><i><a href="ComplexityZoo_E_eexp.html">More about...</a></i></p><hr/></body>
