<body><h3>Class Description</h3><h5><span id="CSIZE(f(n)):_Circuit_Size_f(n)"></span><span class="mw-headline" id="CSIZE.28f.28n.29.29:_Circuit_Size_f.28n.29"><span id="csize" style="color:red">CSIZE(f(n))</span>: Circuit Size f(n)</span></h5><p>The class of decision problems solvable by a (nonuniform) family of Boolean circuits of size O(f(n)).</p><p>So for example, CSIZE(poly(n)) (the union of CSIZE(n<sup>k</sup>) over all k) equals <a href="ComplexityZoo_P_ppoly.html" title="Complexity Zoo:P">P/poly</a>.</p><p>Defined in <a href="https://complexityzoo.net/Zooref#sm02" class="mw-redirect" title="Zooref">[SM02]</a> among other places.</p><h3>Linked From</h3><p>No class.</p></body>
