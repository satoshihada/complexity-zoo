<body><h3>Class Description</h3><h5><span class="mw-headline" id="PCTC:_P_With_Closed_Time_Curves"><span id="pctc" style="color:red">P<sub>CTC</sub></span>: <a href="ComplexityZoo_P_p.html">P</a> With Closed Time Curves</span></h5><p>Same as <a href="ComplexityZoo_P_p.html">P</a> with access to bits along a closed time curve.</p><p>Implicitly defined in <a href="https://complexityzoo.net/Zooref#aar05c" class="mw-redirect" title="Zooref">[Aar05c]</a>, where it was shown that PSPACE = P<sub>CTC</sub>.</p><p>See also <a href="ComplexityZoo_B_bqpctc.html" title="Complexity Zoo:B">BQP<sub>CTC</sub></a>.</p><h3>Linked From</h3><p>No class.</p></body>
