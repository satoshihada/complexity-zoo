<body><h3>Class Description</h3><h5><span class="mw-headline" id="ELkP:_Extended_Low_Hierarchy"><span id="elkp" style="color:red">EL<sub>k</sub>P</span>: Extended Low Hierarchy</span></h5><p>An extension of <a href="ComplexityZoo_L_lkp.html" title="Complexity Zoo:L">L<sub>k</sub>P</a>.</p><p>The class of problems A such that <a href="ComplexityZoo_P_ph.html" title="Complexity Zoo:P">&#931;<sub>k</sub>P</a><sup>A</sup> is contained in <a href="ComplexityZoo_P_ph.html" title="Complexity Zoo:P">&#931;<sub>k-1</sub>P</a><sup>A,<a href="ComplexityZoo_N_np.html" title="Complexity Zoo:N">NP</a></sup>.</p><p>Defined in <a href="https://complexityzoo.net/Zooref#bbs86" class="mw-redirect" title="Zooref">[BBS86]</a>.</p><h3>Linked From</h3><p>No class.</p></body>
