<body><h3>Class Description</h3><h5><span class="mw-headline" id="SPL:_Stoic_PL"><span id="spl" style="color:red">SPL</span>: Stoic <a href="ComplexityZoo_P_pl.html" title="Complexity Zoo:P">PL</a></span></h5><p>Has the same relation to <a href="ComplexityZoo_P_pl.html" title="Complexity Zoo:P">PL</a> as <a href="ComplexityZoo_S_spp.html">SPP</a> does to <a href="ComplexityZoo_P_pp.html" title="Complexity Zoo:P">PP</a>.</p><p>Contains the maximum matching and perfect matching problems under a pseudorandom assumption <a href="https://complexityzoo.net/Zooref#arz99" class="mw-redirect" title="Zooref">[ARZ99]</a>.</p><p>Contains <a href="ComplexityZoo_U_ul.html" title="Complexity Zoo:U">UL</a>.</p><p>Contained in <a href="ComplexityZoo_C_cequalsl.html" title="Complexity Zoo:C">C<sub>=</sub>L</a> and <a href="ComplexityZoo_M_modkl.html" title="Complexity Zoo:M">Mod<sub>k</sub>L</a>.</p><p>Equals the set of problems low for <a href="ComplexityZoo_G_gapl.html" title="Complexity Zoo:G">GapL</a>.</p><h3>Linked From</h3><p>No class.</p></body>
