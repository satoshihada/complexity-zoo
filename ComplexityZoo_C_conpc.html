<body><h3>Class Description</h3><h5><span class="mw-headline" id="coNPC:_coNP-Complete"><span id="conpc" style="color:red">coNPC</span>: <a href="ComplexityZoo_C_conp.html">coNP</a>-Complete</span></h5><p>The class of decision problems such that (1) they're in <a href="ComplexityZoo_C_conp.html">coNP</a> and (2) every problem in <a href="ComplexityZoo_C_conp.html">coNP</a> is reducible to them (under some notion of reduction).  In other words, the hardest problems in <a href="ComplexityZoo_C_conp.html">coNP</a>.</p><h3>Linked From</h3><p>No class.</p></body>
