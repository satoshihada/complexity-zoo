<body><h3>Class Description</h3><h5><span class="mw-headline" id="FBPP:_Function_BPP"><span id="fbpp" style="color:red">FBPP</span>: Function <a href="ComplexityZoo_B_bpp.html" title="Complexity Zoo:B">BPP</a></span></h5><p>Has the same relation to <a href="ComplexityZoo_B_bpp.html" title="Complexity Zoo:B">BPP</a> as <a href="ComplexityZoo_F_fnp.html">FNP</a> does to <a href="ComplexityZoo_N_np.html" title="Complexity Zoo:N">NP</a>. Equivalently, it is the randomised analogue of <a href="ComplexityZoo_F_fp.html">FP</a>.</p><h3>Linked From</h3><p>No class.</p></body>
