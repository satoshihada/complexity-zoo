<body><h3>Class Description</h3><h5><span class="mw-headline" id="MIPns:_MIP_with_Non-Signaling_Provers"><span id="mipns" style="color:red">MIP<sup>ns</sup></span>: <a href="ComplexityZoo_M_mip.html">MIP</a> with Non-Signaling Provers</span></h5><p>Same as <a href="ComplexityZoo_M_mip.html">MIP</a>, except that the provers can have non-signaling strategies.</p><p>MIP<sup>ns</sup> with two provers is equal to <a href="ComplexityZoo_P_pspace.html" title="Complexity Zoo:P">PSPACE</a> <a href="https://complexityzoo.net/Zooref#ito10" class="mw-redirect" title="Zooref">[Ito10]</a>. MIP<sup>ns</sup> with polylogarithmically many provers is equal to <a href="ComplexityZoo_E_exp.html" title="Complexity Zoo:E">EXP</a> <a href="https://complexityzoo.net/Zooref#krr13" class="mw-redirect" title="Zooref">[KRR13]</a>.</p><h3>Linked From</h3><p>No class.</p></body>
