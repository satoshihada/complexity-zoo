<body><h3>Class Description</h3><h5><span class="mw-headline" id="PODN:_Polynomial_Odd_Degree_Node"><span id="podn" style="color:red">PODN</span>: Polynomial Odd Degree Node</span></h5><p>The subclass of <a href="ComplexityZoo_T_tfnp.html" title="Complexity Zoo:T">TFNP</a> function problems that are guaranteed to have a solution because of the lemma that "every finite graph has an even number of odd-degree nodes."</p><p>Equals <a href="ComplexityZoo_P_ppa.html">PPA</a> <a href="https://complexityzoo.net/Zooref#pap90" class="mw-redirect" title="Zooref">[Pap90]</a>.</p><h3>Linked From</h3><p>No class.</p></body>
