<body><h3>Class Description</h3><h5><span class="mw-headline" id="0-1-NPC:_Binary_Restriction_of_NP_Over_The_Complex_Numbers"><span id="01npc" style="color:red">0-1-NP<sub>C</sub></span>: Binary Restriction of <a href="ComplexityZoo_N_np.html" title="Complexity Zoo:N">NP</a> Over The Complex Numbers</span></h5><p>The intersection of <a href="ComplexityZoo_N_npc2.html" title="Complexity Zoo:N">NP<sub>C</sub></a> with {0,1}<sup>*</sup> (i.e. the set of binary strings).</p><p>Contains <a href="ComplexityZoo_N_np.html" title="Complexity Zoo:N">NP</a>.</p><p>Is contained in <a href="ComplexityZoo_P_pspace.html" title="Complexity Zoo:P">PSPACE</a>, and in <a href="ComplexityZoo_A_am.html" title="Complexity Zoo:A">AM</a> assuming the Extended Riemann Hypothesis <a href="https://complexityzoo.net/Zooref#koi96" class="mw-redirect" title="Zooref">[Koi96]</a>.</p><h3>Linked From 0 Classes</h3><p>No class.</p></body>
