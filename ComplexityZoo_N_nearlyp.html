<body><h3>Class Description</h3><h5><span class="mw-headline" id="Nearly-P:_Languages_Superpolynomially_Close_to_P"><span id="nearlyp" style="color:red">Nearly-<a href="ComplexityZoo_P_p.html" title="Complexity Zoo:P">P</a></span>: Languages Superpolynomially Close to P</span></h5><p>The set of languages L such that for every k, there is a language L_k in P that differs from L on at most 2<sup>n</sup>/n<sup>k</sup> inputs of length n.  Discussed in <a href="https://complexityzoo.net/Zooref#ns05" class="mw-redirect" title="Zooref">[NS05]</a> and implicitly defined in <a href="https://complexityzoo.net/Zooref#yam99" class="mw-redirect" title="Zooref">[Yam99]</a>.</p><h3>Linked From</h3><p>No class.</p></body>
