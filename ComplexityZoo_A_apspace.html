<body><h3>Class Description</h3><h5><span class="mw-headline" id="APSPACE:_Alternating_PSPACE"><span id="apspace" style="color:red">APSPACE</span>: Alternating <a href="ComplexityZoo_P_pspace.html" title="Complexity Zoo:P">PSPACE</a></span></h5><p>APSPACE is the class of decision problems solvable with polynomial space by an alternating Turing machine. See also <a href="ComplexityZoo_A_aspace.html">ASPACE</a>.</p><p>APSPACE = <a href="ComplexityZoo_E_exp.html" title="Complexity Zoo:E">EXP</a> <a href="https://complexityzoo.net/Zooref#cks81" class="mw-redirect" title="Zooref">[CKS81]</a>.</p><h3>Linked From</h3><p>No class.</p></body>
